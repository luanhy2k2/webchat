

<img src="https://localhost:5001/images/icons/avatar3.png" alt="Dynamic Image">

<div class="app" >
    <div class="sidebar">
        <div class="header">
            <h5>Chat Rooms</h5>
            <a id="create-room" data-bs-toggle="modal" data-bs-target="#create-room-modal">
               Create
            </a>
        </div>
        <a href="" target="_blank"><img src="" class="post-image"></a>
        <ul *ngFor="let x of chatRooms" class="rooms list-unstyled"
            id="room-list">
            <li>
                <a (click)="joinRoom(x)"
                 >{{x.name}}</a>
                <!-- <a href="#"
                   data-bind="text: , attr: { 'data-roomId': $data.id }, click: $parent.joinRoom.bind($data), css: { active: $root.joinedRoom() == $data.name()}"></a> -->
            </li>
        </ul>
        <div class="profile">
            <div>
                <img src="/images/icons/avatar1.png"
                     class="user-avatar"
 />
          
            </div>
           
        </div>
    </div>
    
    <div class="main-content" >
        <div class="header">
            <h5 id="joinedRoom">{{joinedRoom}}</h5>
            <div class="room-actions">
                <button type="button" class="btn btn-link text-secondary px-1" data-bs-toggle="modal" data-bs-target="#rename-room-modal">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-link text-secondary px-1" data-bs-toggle="modal" data-bs-target="#remove-room-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-body">
            <ul class="list-unstyled">
                <li *ngFor="let message of chatMessages" class="ismine" [ngClass]="{'ismine': message.isMine, 'isother': !message.isMine}">
                    
                    <div class="chat-message d-flex">
                        <div class="left-side">
                            <img [src]="'/images/icons/' + message.avartar" class="message-avatar" />
                        </div>
                        <div class="message-content d-flex flex-column">
                            <div class="d-flex justify-content-between">
                                <span class="author">{{ message.user }}</span>
                                <span class="timestamp">
                                    <i class="far fa-clock"></i>
                                    <span>{{ message.timestamp }}</span>
                                </span>
                            </div>
                            <span class="content" [innerHTML]="message.content"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="chat-input">
            <input id="chat-message" type="text" value=""
                  [(ngModel)] = "message"
                   placeholder="What's on your mind?" />
            <div class="actions d-flex align-items-center">
                <form method="post" asp-action="Upload"
                      asp-controller="Upload" enctype="multipart/form-data" id="uploadForm">
                    <label for="UploadedFile" class="custom-file-upload">
                        <i class="far fa-image"></i>
                    </label>
                    <input type="hidden" name="RoomId" data-bind="value: joinedRoomId()" />
                    <input type="file" id="UploadedFile" name="File" accept=".jpg,.jpeg,.png"
                           data-bind="event: {change: uploadFiles}">
                </form>
                <a id="emojibtn" href="#">
                    <i class="far fa-smile"></i>
                </a>
                <i class="fa fa-paper-plane"
                   id="btn-send-message" (click)="sendNewMessage()"></i>
            </div>
            <div class="emoticon-container d-none" id="emojis-container">
                <a href="#">
                    <input type="hidden" value=":)" />
                    <img src="~/images/emojis/emoji1.png" />
                </a>
                <a href="#">
                    <input type="hidden" value=":P" />
                    <img src="~/images/emojis/emoji2.png" />
                </a>
                <a href="#">
                    <input type="hidden" value=":O" />
                    <img src="~/images/emojis/emoji3.png" />
                </a>
                <a href="#">
                    <input type="hidden" value=":-)" />
                    <img src="~/images/emojis/emoji4.png" />
                </a>
                <a href="#">
                    <input type="hidden" value="B|" />
                    <img src="~/images/emojis/emoji5.png" />
                </a>
                <a href="#">
                    <input type="hidden" value=":D" />
                    <img src="~/images/emojis/emoji6.png" />
                </a>
                <a href="#">
                    <input type="hidden" value="<3" />
                    <img src="~/images/emojis/emoji7.png" />
                </a>
            </div>
        </div>
    </div>
    <div class="users-container">
        <div class="header">
            <h5>Who's Here </h5>
        </div>
     
        <ul id="users-list" class="list-unstyled" >
            <li *ngFor="let user of chatUsers">
                <div class="user">
                    <img src="~/images/icons/avatar1.png" class="user-avatar"  />
                    <div class="right-side">
                     
                        <input type="hidden" class="username"  />
                        <span class="author" >{{user.userName}}</span>
                        <small data-bind="text: $data.device"></small>
                    </div>
                </div>
            </li>
        </ul>
        <input type="text" class="" placeholder="Search someone..."  />
    </div>
</div>

<div class="modal" id="create-room-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Room</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" [(ngModel)] = "roomCreate.name" id="roomName" placeholder="Room name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createRoom()">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="rename-room-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename Room</h5>
                <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="newRoomName"
                       data-bind="value: $root.joinedRoom()">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary"
                        data-bs-dismiss="modal"
                        data-bind="click: editRoom">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="remove-room-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Room</h5>
                <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this Chat Room?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                       >
                    Close
                </button>
                <button type="button" class="btn btn-danger"
                        data-bs-dismiss="modal"
                        data-bind="click: deleteRoom">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
